<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>leaflet-tilelayer-mask</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	<script src="leaflet-tilelayer-mask.js"></script>
</head>

<body>
	<div id="map" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
	<script>
		var map = L.map("map", {
			zoom: 16,
			center: [35.6323, 139.768815],
			maxZoom: 18,
			minZoom: 15
		});
		map.zoomControl.setPosition("bottomright");
		map.attributionControl.addAttribution("<a href='https://github.com/frogcat/leaflet-tilelayer-mask'>fork me on GitHub</a>");
		L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
			attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">GSI seamlessphoto</a>'
		}).addTo(map);

		var mask = L.tileLayer.mask('https://aginfo.cgk.affrc.go.jp/ws/tmc/1.0.0/Kanto_Rapid-900913-L/{z}/{x}/{y}.jpg', {
			attribution: '<a href="https://aginfo.cgk.affrc.go.jp/tmc/index.html">Source: NARO</a>',
			maskSize: 512,
			maxZoom: 18,
			maxNativeZoom: 17
		}).addTo(map);

		map.on("mousemove", function(e) {
			mask.setCenter(e.containerPoint);
		});
	</script>
</body>

</html>
